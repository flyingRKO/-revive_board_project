<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Yeonhee">

    <title>FAQ register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/faq.css" rel="stylesheet">
    <script src="/js/faq.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header id="header">
    헤더 삽입부
    <hr>
</header>
    <form th:action="'/faq/register'" method="post">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
               th:name ="type" th:value="0" checked>
        <label class="btn btn-outline-primary" for="btnradio1">결제/취소</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
               th:name ="type" th:value="1">
        <label class="btn btn-outline-primary" for="btnradio2">이용문의</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
               th:name ="type" th:value="2">
        <label class="btn btn-outline-primary" for="btnradio3">기타문의</label>
    </div>

    <!--        <div th:replace="~{form_errors :: formErrorsFragment}"></div>-->
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control"
               name="title" id="title"
               th:name="title"
               placeholder="게시글의 제목">
    </div>
    <div class="mb-3">
        <label for="contents" class="form-label">내용</label>
        <textarea class="form-control"
                  name="contents"
                  id="contents"
                  rows="3"
                  th:name="content"
                  placeholder="게시글의 내용">

            </textarea>
    </div>

    <button type="submit" class="btn btn-primary" th:onclick="register_faq()" >저장</button>
    <button type="button" th:onclick="'history.back();'"  class="btn btn-primary">취소</button>
</form>
    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>
</body>
</html>
