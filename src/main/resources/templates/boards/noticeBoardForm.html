<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="jinhyeok">

    <title>Notice form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        헤더 삽입부
        <hr>
    </header>
    <form th:action="@{/board/noticeBoardFormProcess}" method="post">
        <input type="hidden" name="id" id="id"/>

        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control"
                   name="title" id="title"
                   placeholder="게시글의 제목">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea class="form-control"
                      name="content"
                      id="content"
                      rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="location.href='/board/noticeBoardList'" >취소</button>
        <button type="submit" class="btn btn-primary">등록하기</button>
        <div><br></div>
    </form>
    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>
</body>
</html>
