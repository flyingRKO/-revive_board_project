<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="jinhyeok">

    <title>Notice detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        헤더 삽입부
        <hr>
    </header>
    <div class="card text-center">
        <!--       <div><p>[[${board.id}]]</p></div> -->
        <div><h5>[[${board.title}]]</h5></div>
        <div>
            <p>haribo [[${board.registeredDate}]]</p>
        </div>

        <div>
            <p>[[${board.content}]]</p>
        </div>


        <th:block layout:fragment="comment">
            <form th:action="@{/board/noticeBoardDetail/{id}(id=${board.id})}" method="post">
                <input type="hidden" name="id" id="id"/>

                <div class="mb-3">
                    <label for="content" class="form-label"></label>
                    <textarea class="form-control"
                              name="content"
                              id="content"
                              rows="3"
                              placeholder="댓글을 입력해 주세요 ">
                                </textarea>
                    <button type="submit" class="btn btn-primary">댓글작성</button>
                </div>
                <div><br></div>
            </form>
        </th:block>


    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-primary" onclick="location.href='/board/noticeBoardList'">목록</button>

        <button type="button"
                th:onclick="|location.href='@{/board/noticeBoardFormEdit/{id}(id=${board.id})}'|"
                class="btn btn-secondary">수정
        </button>

        <button type="button" th:onclick="|location.href='@{/board/noticeBoardDelete/{id}(id=${board.id})}'|"
                class="btn  btn-danger">삭제
        </button>

    </div>
    <div><br></div>
    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>
</body>
</html>
