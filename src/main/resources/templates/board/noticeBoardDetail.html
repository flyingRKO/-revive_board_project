<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<th:block layout:fragment="content">
    <div class="card text-center">
        <div><h5>[[${board.title}]]</h5></div>
        <div class="card-header">
            홍길동
            <!--            [[${board.id}]]-->
        </div>
        <div>
            [[${board.registeredDate}]]
        </div>
        <div>
            <p>[[${board.content}]]</p>
        </div>
    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-primary" onclick="location.href='/board/noticeBoardList'">목록</button>

        <button type="button"
                th:onclick="|location.href='@{/board/noticeBoardFormEdit/{id}(id=${board.id})}'|"
                class="btn btn-secondary">수정</button>

        <button type="button" th:onclick="|location.href='@{/board/noticeBoardDelete/{id}(id=${board.id})}'|" class="btn  btn-danger">삭제</button>

    </div>
    <div><br></div>
</th:block>
</html>
